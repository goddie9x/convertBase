<head>

    <div class="canv">
        <header>
            <h1 class="text-center pt-3">
                Chương trình chuyển đổi các cái loại hệ cơ số
            </h1>
        </header>
        <main class="pt-4">
            <div class="container">
                <ul class="nav nav-tabs selection">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#convert_base" type="button">Đổi các cơ số</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#convert_base64" type="button">Đổi base64</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#thirtab" type="button">Hướng dẫn sử dụng</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#lasttab" type="button">Phân tích</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="convert_base">
                        <form id="convert_form">
                            <div class="row">
                                <div class="mb-4 col-lg-6 col-md-12">
                                    <label for="decimal" class="mb-2">Hệ thâp phân</label>
                                    <input type="text" class="form-control" id="decimal" base="10" placeholder="Nhập số vào đây">
                                    <div class="message text-danger"></div>
                                </div>
                                <div class="mb-4 col-lg-6 col-md-12">
                                    <label for="binary" class="mb-2">Hệ nhị phân</label>
                                    <input type="text" class="form-control" id="binary" base="2" placeholder="Nhập số vào đây">
                                    <div class="message text-danger"></div>
                                </div>
                                <div class="mb-4 col-lg-6 col-md-12">
                                    <label for="octal" class="mb-2">Hệ bát phân</label>
                                    <input type="text" class="form-control" id="octal" base="8" placeholder="Nhập số vào đây">
                                    <div class="message text-danger"></div>
                                </div>
                                <div class="mb-4 col-lg-6 col-md-12">
                                    <label for="hex" class="mb-2">Hệ thập lục phân</label>
                                    <input type="text" class="form-control" id="hex" base="16" placeholder="Nhập số vào đây">
                                    <div class="message text-danger"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="convert_base64">
                        <div class="row">
                            <div class="">
                                <label for="base64" class="mb-2">Mã hoá base64</label>
                                <textarea type="text" class="form-control mb-4" id="base64" placeholder="Lục thập tứ phân"></textarea>
                            </div>
                            <div class="">
                                <label for="nomal_text" class="mb-2">Giải mã base64</label>
                                <textarea type="text" class="form-control mb-4" id="nomal_text" placeholder="Chữ thường"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="thirtab">

                    </div>

        </main>
